<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--
			Issue: JS File exploring is very hard.
			Containers: #wrapper, .container, span > .countBTN
		-->
		<title>Scouting</title>
		<!--CSS-->
		<link rel="stylesheet" media="screen" href="css/main.css" />
		<link rel="icon" href="../favicon.ico" />
		<!--Scripts-->
		<script src="js/jCode-1.5.js"></script>
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<!--Wrapper-->
		<div id="wrapper">
			<!--Nav (HIDDEN)-->
			<nav id="nav">
				<span id="closeBTN">&times;</span>
				<a id="homeBTN">Home</a>
				<a id="autoBTN">Auto</a>
				<a id="teleBTN">Tele</a>
				<a id="settingsBTN">Settings</a>
			</nav>
			<div id="navBTN">
				<div id="bar1"></div>
				<div id="bar2"></div>
				<div id="bar3"></div>
			</div>
			<!--Content Cover (Hidden)-->
			<div id="cover"></div>
			<!--Content Container-->
			<section class="container" id="main">
				<div id="home">
					<h3>XYZ-Scout</h3>
					<div>
						<center>
							<input type="text" size="20" id="name" placeholder="Name..." /><br>
							<b>Input Match # and Team # below!</b><br>
							<input type="number" id="match" placeholder="Match #" class="noNum" max="6999" />
							<input type="number" id="team" placeholder="Team #" class="noNum" max="6999" />
							<label for="redA">Red</label><input type="radio" name="alliance" id="redA" value="red" checked />
							<label for="blueA">Blue</label><input type="radio" name="alliance" id="blueA" value="blue" />
						</center>
					</div>
				</div>
				<div id="auto">
					<h3>Auto</h3>
					<div>
						<textarea rows="1" cols="25" id="autoNC" placeholder="Notes and Comments..."></textarea><br><br>
						<div class="score">
							<div>
								<span>Gear(s): </span><span id="gearCountAuto">0</span><br>
								<span>
									<span id="gearCountAUP" class="countBTN">&uarr;</span>
									<span id="gearCountADN" class="countBTN">&darr;</span>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div id="tele">
					<h3>Tele-op</h3>
					<div>
						<textarea rows="1" cols="25" id="teleNC" placeholder="Notes and Comments..."></textarea><br><br>
						<div class="score">
							<div>
								<span>Gear(s): </span><span id="gearCountTele">0</span><br>
								<span>
									<span id="gearCountTUP" class="countBTN">&uarr;</span>
									<span id="gearCountTDN" class="countBTN">&darr;</span>
								</span>
							</div>
							<div>
								<span>Climbing</span><br>
								<span>
									<label for="climbYes">Yes</label><input type="radio" name="climb" id="climbYes" checked />
									<label for="climbNo">No</label><input type="radio" name="climb" id="climbNo" />
								</span>
							</div>
						</div>
					</div>
				</div>
				<div id="settings">
					<h3>Settings <span id="closeSettings">&times;</span></h3>
					<div>
						<span>Animations: </span><span class="switch" id="animIN"><span class="slider" id="animSUB"></span></span>
					</div>
				</div>
			</section>
			<!--Quick start buttons-->
			<span id="startMatch" class="fixed center-btn">Start</span>
			<span id="toHome" class="fixed left-btn">Back</span>
			<span id="toTeleMatch" class="fixed right-btn">Next</span>
			<span id="toAutoMatch" class="fixed left-btn">Back</span>
			<span id="finishMatch" class="fixed right-btn">Finish</span>
		</div><!--Wrapper End-->
	</body>
</html>
